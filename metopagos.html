<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <nav class="navbar bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="#"> Universidad - Metodo de Pago </a>
      </div>
    </nav>
    <div class="container pagina-1">
      <div class="row">
        <div class="col">
          <div class="card mb-5">
            <div class="card-body">
              <div class="formulario-datos-personales">
                <div id="infosResult"></div>

                <form id="form-datos-metodo-pago">
                  <h4>Datos de la tarjeta</h4>

                  <div class="form-floating mb-2">
                    <select class="form-select" id="tiptarj">
                      <option selected>Seleccione el tipo de tarjeta</option>
                      <option value="Debito">Debito</option>
                      <option value="Credito">Credito</option>
                    </select>
                    <label for="tiptarj">Tipo de tarjeta</label>
                  </div>

                  <h4>informacion de la tarjeta</h4>
                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="num"
                      placeholder="Escriba su los 16 numeros de su tarjeta"
                    />
                    <label for="num">Numero</label>
                  </div>

                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="fech"
                      placeholder="Escriba la fecha de expiracion"
                    />
                    <label for="fech">Fecha de expiracion</label>
                  </div>

                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="nomtitu"
                      placeholder="Escriba el nombre del titular de la tarjata"
                    />
                    <label for="nomtitu">Nombre del titular</label>
                  </div>

                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="pin"
                      placeholder="Escriba su numero de pin"
                    />
                    <label for="pin">Pin de seguridad</label>
                  </div>
                  <h4>Direccion de pago del titular(billig addres)</h4>
                  <div class="input-group input-group-lg mb-2">
                    <span class="input-group-text" id="direcc-1"
                      >Direccion 1</span
                    >
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="direcc-1"
                    />
                  </div>

                  <div class="input-group mb-3">
                    <select class="form-select" id="direcc-2">
                      <option selected>
                        Seleccione una de las opciones...
                      </option>
                      <option value="1">Apt</option>
                      <option value="2">Condominio los doritos</option>
                      <option value="3">piso</option>
                      <option value="3">Oficina el camaleon</option>
                      <option value="3">etc...</option>
                    </select>
                    <label class="input-group-text" for="direcc-2"
                      >Direccion 2</label
                    >
                  </div>

                  <div class="input-group mb-3">
                    <label class="input-group-text" for="provin"
                      >Provincia</label
                    >
                    <select class="form-select" id="provin">
                      <option selected>
                        Selecciones la provincia en la que se encuentra...
                      </option>
                      <option value="1">San jose</option>
                      <option value="2">Heredia</option>
                      <option value="3">Alajuela</option>
                      <option value="3">Guanacaste</option>
                      <option value="3">Puntarenas</option>
                      <option value="3">Limon</option>
                      <option value="3">Cartago</option>
                    </select>
                  </div>

                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="ciud"
                      placeholder="Escriba la ciudad"
                    />
                    <label for="ciud">Ciudad</label>
                  </div>

                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="canto"
                      placeholder="Escriba su canton"
                    />
                    <label for="canto">Canton</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="distri"
                      placeholder="Escriba su distrito"
                    />
                    <label for="distri">Distrito</label>
                  </div>
                  <h4>Datos del usuario</h4>
                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="tel"
                      placeholder="Escriba su telefono"
                    />
                    <label for="tel">Telefono</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="nomtitular"
                      placeholder="Escriba su nombre"
                    />
                    <label for="nomtitular">Nombre del titular</label>
                  </div>
                  <div class="form-floating mb-5">
                    <input
                      type="number"
                      class="form-control"
                      id="montpagar"
                      placeholder="Escriba el monto a pagar"
                    />
                    <label for="montpagar">Monto a pagar</label>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="metodopago.js"></script>
  </body>
</html>
