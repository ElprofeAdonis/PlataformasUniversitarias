<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <nav class="navbar bg-light mb-4">
      <div class="container">Universidad - Carga Academica</div>
    </nav>
    <div class="container pagina-1">
      <div class="row">
        <div class="col">
          <div class="card mb-5">
            <div class="card-body">
              <div class="formulario-datos-personales">
                <form id="form-datos">
                  <h4>Datos Cargados</h4>
                  <div id="infosResult"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card mb-5">
            <div class="card-body">
              <div class="formulario-datos-personales">
                <form id="form-datos-carga-academica">
                  <h4>Carrera</h4>
                  <div class="form-floating mb-5">
                    <select class="form-select" id="carrera">
                      <option selected>Seleccione la carrera</option>
                      <option value="Ingenieria en Sistemas">
                        Ingenieria en Sistemas
                      </option>
                    </select>
                    <label for="carrera">Carrera</label>
                  </div>

                  <h4>Materias</h4>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input
                        class="form-check-input mt-0"
                        type="checkbox"
                        value="Programacion I"
                      />
                    </div>
                    <label class="materias-label" for="input2"
                      >Programacion I</label
                    >
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input
                        class="form-check-input mt-0"
                        type="checkbox"
                        value="Analisis de Sistemas I"
                      />
                    </div>
                    <label class="materias-label" for="input2"
                      >Analisis de Sistemas I</label
                    >
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input
                        class="form-check-input mt-0"
                        type="checkbox"
                        value="Administracion I"
                      />
                    </div>
                    <label class="materias-label" for="input2"
                      >Administracion I</label
                    >
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input
                        class="form-check-input mt-0"
                        type="checkbox"
                        value="Contabilidad I"
                      />
                    </div>
                    <label class="materias-label" for="input2"
                      >Contabilidad I</label
                    >
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input
                        class="form-check-input mt-0"
                        type="checkbox"
                        value="Economia I"
                      />
                    </div>
                    <label class="materias-label" for="input2"
                      >Economia I</label
                    >
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input
                        class="form-check-input mt-0"
                        type="checkbox"
                        value="Gramatica y Composicion"
                      />
                    </div>
                    <label class="materias-label" for="input2"
                      >Gramatica y Composicion</label
                    >
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input
                        class="form-check-input mt-0"
                        type="checkbox"
                        value="Vida y ensenanza de Jesus"
                      />
                    </div>
                    <label class="materias-label" for="input2"
                      >Vida y ensenanza de Jesus</label
                    >
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input
                        class="form-check-input mt-0"
                        type="checkbox"
                        value="Programacion II"
                      />
                    </div>
                    <label class="materias-label" for="input2"
                      >Programacion II</label
                    >
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input
                        class="form-check-input mt-0"
                        type="checkbox"
                        value="Fundamentos de Electronica"
                      />
                    </div>
                    <label class="materias-label" for="input2"
                      >Fundamentos de Electronica</label
                    >
                  </div>
                  <div class="input-group mb-5">
                    <div class="input-group-text">
                      <input
                        class="form-check-input mt-0"
                        type="checkbox"
                        value="Telematica I"
                      />
                    </div>
                    <label class="materias-label" for="input2"
                      >Telematica I</label
                    >
                  </div>

                  <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="cargacademica.js"></script>
  </body>
</html>
