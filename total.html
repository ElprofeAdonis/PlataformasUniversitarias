<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <nav class="navbar bg-light mb-4">
      <div class="container">Universidad - resumen de toda la informacion</div>
    </nav>
    <div class="container pagina-1">
      <div class="row">
        <div class="col">
          <div class="card mb-5">
            <div class="card-body">
              <div class="formulario-datos-personales">
                <form id="form-datos-checkout">
                  <h4>Informacion general obtenida en el proceso</h4>
                  <div id="infosResult"></div>
                  <button type="submit" class="btn btn-primary btn-block">
                    Ir pagina principal
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container pagina-1">
      <div class="row">
        <div class="col">
          <div class="card mb-5">
            <div class="card-body">
              <div class="pdf">
                <h3>Documento pdf con las descripciones del trabajo</h3>
                <object
                  data="files/Actividad Semana - 3 - Leng4.pdf"
                  height="100%"
                  width="100%"
                ></object>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="global.js"></script>

    <script src="total.js"></script>
  </body>
</html>
